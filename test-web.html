<!DOCTYPE html>
<html>
<head>
    <title>Authentication Test</title>
</head>
<body>
    <h1>Authentication Test</h1>
    <button onclick="testAuth()">Test user/pass login</button>
    <button onclick="testCeoAuth()">Test ceo/instad login</button>
    <button onclick="testBarbers()">Test Get Barbers</button>
    <div id="result"></div>

    <script>
        async function testAuth() {
            try {
                const response = await fetch('/api/auth?phone=user&password=pass');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<h3>user/pass Result:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<h3>Error:</h3><pre>' + error.message + '</pre>';
            }
        }

        async function testCeoAuth() {
            try {
                const response = await fetch('/api/auth?phone=ceo&password=instad');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<h3>ceo/instad Result:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<h3>Error:</h3><pre>' + error.message + '</pre>';
            }
        }

        async function testBarbers() {
            try {
                const response = await fetch('/api/admin?action=barbers');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<h3>Barbers Result:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<h3>Error:</h3><pre>' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
