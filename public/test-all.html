<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Test - Login & Booking</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: Tahoma, Arial, sans-serif;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 { text-align: center; color: #667eea; margin-bottom: 30px; }
        .test-section {
            background: #f8f9fa;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            border-right: 5px solid #667eea;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            direction: ltr;
            text-align: left;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            background: #667eea;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        button:hover { background: #5568d3; }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-family: Tahoma, monospace;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .success { background: #d4edda; color: #155724; border: 2px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 2px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 2px solid #bee5eb; }
        .step-indicator {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-left: 10px;
        }
        .db-status {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Complete System Test</h1>
        
        <div id="db-status" class="db-status">
            <span id="db-text">üîÑ Checking database...</span>
        </div>

        <!-- TEST 1: Number Conversion -->
        <div class="test-section">
            <h2><span class="step-indicator">Test 1</span> Number Conversion</h2>
            <p>Try typing both Persian and English numbers:</p>
            <input type="tel" id="num-test" placeholder="Type: €∞€π€±€≤€≥€¥€µ€∂€∑€∏€π or 09123456789" 
                   oninput="testNumbers(this.value)">
            <div id="num-result" class="result info"></div>
        </div>

        <!-- TEST 2: Login -->
        <div class="test-section">
            <h2><span class="step-indicator">Test 2</span> Login Test</h2>
            <p>Test with Persian or English numbers in phone AND password:</p>
            <input type="tel" id="login-phone" placeholder="Phone: €∞€π€±€π€π€µ€∞€≤€¥€µ€µ or 09199502455">
            <input type="text" id="login-password" placeholder="Password (try: test€±€≤€≥ or test123)" value="test">
            <button onclick="testLogin()">üîê Test Login</button>
            <div id="login-result" class="result"></div>
        </div>

        <!-- TEST 3: View Bookings -->
        <div class="test-section">
            <h2><span class="step-indicator">Test 3</span> View Bookings</h2>
            <button onclick="viewBookings()">üìã View All Bookings</button>
            <div id="bookings-result" class="result"></div>
        </div>

        <!-- TEST 4: Create Booking -->
        <div class="test-section">
            <h2><span class="step-indicator">Test 4</span> Create Test Booking</h2>
            <button onclick="createBooking()">‚ûï Create Test Booking</button>
            <div id="create-result" class="result"></div>
        </div>
    </div>

    <script>
        // Persian to English conversion
        function persianToEnglish(str) {
            if (!str) return '';
            const map = {'€∞':'0','€±':'1','€≤':'2','€≥':'3','€¥':'4','€µ':'5','€∂':'6','€∑':'7','€∏':'8','€π':'9',
                         'Ÿ†':'0','Ÿ°':'1','Ÿ¢':'2','Ÿ£':'3','Ÿ§':'4','Ÿ•':'5','Ÿ¶':'6','Ÿß':'7','Ÿ®':'8','Ÿ©':'9'};
            return str.replace(/[€∞-€πŸ†-Ÿ©]/g, c => map[c] || c);
        }

        // Check database on load
        window.onload = async () => {
            try {
                const res = await fetch('/api/test-db');
                const data = await res.json();
                const statusEl = document.getElementById('db-status');
                const textEl = document.getElementById('db-text');
                
                if (data.success) {
                    statusEl.style.background = '#28a745';
                    textEl.textContent = '‚úÖ Database Connected - MongoDB is working!';
                } else {
                    statusEl.style.background = '#dc3545';
                    textEl.textContent = '‚ùå Database Connection Failed';
                }
            } catch (error) {
                const statusEl = document.getElementById('db-status');
                const textEl = document.getElementById('db-text');
                statusEl.style.background = '#dc3545';
                textEl.textContent = '‚ùå Cannot connect to server';
            }
        };

        // TEST 1: Number Conversion
        function testNumbers(input) {
            const converted = persianToEnglish(input);
            const result = document.getElementById('num-result');
            const isPersian = /[€∞-€π]/.test(input);
            
            result.className = 'result ' + (isPersian ? 'success' : 'info');
            result.innerHTML = `
<strong>You typed:</strong> ${input}
<strong>Converted:</strong> ${converted}
<strong>Format:</strong> ${isPersian ? 'Persian ‚û°Ô∏è English ‚úÖ' : 'English (no conversion needed)'}
<strong>Valid Phone:</strong> ${/^09\d{9}$/.test(converted) ? '‚úÖ YES' : '‚ùå NO'}`;
        }

        // TEST 2: Login
        async function testLogin() {
            const phone = document.getElementById('login-phone').value;
            const password = document.getElementById('login-password').value;
            const result = document.getElementById('login-result');
            
            if (!phone || !password) {
                result.className = 'result error';
                result.textContent = '‚ùå Please enter phone and password';
                return;
            }

            result.className = 'result info';
            result.textContent = 'üîÑ Testing login...';

            const normalizedPhone = persianToEnglish(phone);
            const normalizedPassword = persianToEnglish(password);
            
            try {
                const response = await fetch(\`/api/auth?phone=\${encodeURIComponent(normalizedPhone)}&password=\${encodeURIComponent(normalizedPassword)}\`);
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'result success';
                    result.innerHTML = \`‚úÖ <strong>LOGIN SUCCESSFUL!</strong>

<strong>Original Phone:</strong> \${phone}
<strong>Normalized Phone:</strong> \${normalizedPhone}
<strong>Original Password:</strong> \${password}
<strong>Normalized Password:</strong> \${normalizedPassword}
<strong>User Name:</strong> \${data.user?.name || data.user?.first_name || 'N/A'}
<strong>Response:</strong> 
\${JSON.stringify(data, null, 2)}\`;
                } else {
                    result.className = 'result error';
                    result.innerHTML = \`‚ùå <strong>LOGIN FAILED</strong>

<strong>Original Phone:</strong> \${phone}
<strong>Normalized Phone:</strong> \${normalizedPhone}
<strong>Original Password:</strong> \${password}
<strong>Normalized Password:</strong> \${normalizedPassword}
<strong>Status:</strong> \${response.status}
<strong>Error:</strong> \${data.error || 'Unknown error'}

üí° <strong>Tip:</strong> Make sure this user exists. Try: 09199502455 / test\`;
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = \`‚ùå Network Error: \${error.message}\`;
            }
        }

        // TEST 3: View Bookings
        async function viewBookings() {
            const result = document.getElementById('bookings-result');
            result.className = 'result info';
            result.textContent = 'üîÑ Loading bookings...';

            try {
                const response = await fetch('/api/bookings');
                const data = await response.json();
                
                if (response.ok && data.bookings) {
                    const recent = data.bookings.slice(0, 5);
                    result.className = 'result success';
                    result.innerHTML = \`‚úÖ <strong>FOUND \${data.bookings.length} BOOKINGS!</strong>

<strong>Recent 5 bookings:</strong>
\${recent.map((b, i) => \`
\${i+1}. \${b.user_name} - \${b.date_key} at \${b.start_time}
   Barber: \${b.barber}
   Services: \${b.services.join(', ')}
\`).join('')}

<strong>Database Source:</strong> \${data.source}
<strong>Total Bookings:</strong> \${data.total}\`;
                } else {
                    result.className = 'result error';
                    result.textContent = \`‚ùå Failed to load bookings: \${data.error || 'Unknown error'}\`;
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = \`‚ùå Network Error: \${error.message}\`;
            }
        }

        // TEST 4: Create Booking
        async function createBooking() {
            const result = document.getElementById('create-result');
            result.className = 'result info';
            result.textContent = 'üîÑ Creating test booking...';

            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            const dateKey = tomorrow.toISOString().split('T')[0];

            const testBooking = {
                user_id: '09999999999',
                date_key: dateKey,
                start_time: '16:00',
                end_time: '17:00',
                barber: 'ÿ≠ŸÖ€åÿØ',
                services: ['ÿßÿµŸÑÿßÿ≠ ÿ≥ÿ±'],
                total_duration: 60,
                user_name: 'Test User',
                user_phone: '09999999999',
                persian_date: 'Test Date'
            };

            try {
                const response = await fetch('/api/bookings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testBooking)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'result success';
                    result.innerHTML = \`‚úÖ <strong>BOOKING CREATED SUCCESSFULLY!</strong>

<strong>Booking ID:</strong> \${data.booking?.id || data.booking?._id}
<strong>Date:</strong> \${testBooking.date_key}
<strong>Time:</strong> \${testBooking.start_time} - \${testBooking.end_time}
<strong>Barber:</strong> \${testBooking.barber}

Now refresh the "View Bookings" test to see it!\`;
                } else {
                    result.className = 'result error';
                    result.innerHTML = \`‚ùå <strong>BOOKING FAILED</strong>

<strong>Status:</strong> \${response.status}
<strong>Error:</strong> \${data.error || 'Unknown error'}
<strong>Details:</strong> \${data.details || 'No details'}

Check server console for more info.\`;
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = \`‚ùå Network Error: \${error.message}\`;
            }
        }
    </script>
</body>
</html>
