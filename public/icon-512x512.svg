<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="scissorsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e5e7eb"/>
    </linearGradient>
    <radialGradient id="glowEffect" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff" stop-opacity="0.3"/>
      <stop offset="100%" style="stop-color:#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  
  <!-- Glow effect -->
  <rect width="512" height="512" rx="80" fill="url(#glowEffect)"/>
  
  <!-- Barber pole stripes background -->
  <rect x="60" y="60" width="392" height="392" rx="50" fill="#dc2626" opacity="0.15"/>
  
  <!-- Main scissors icon -->
  <g transform="translate(256,256)">
    <!-- Left blade -->
    <ellipse cx="-65" cy="-25" rx="20" ry="65" fill="url(#scissorsGrad)" transform="rotate(-15)"/>
    <!-- Right blade -->
    <ellipse cx="65" cy="-25" rx="20" ry="65" fill="url(#scissorsGrad)" transform="rotate(15)"/>
    
    <!-- Blade edges (sharper look) -->
    <ellipse cx="-60" cy="-25" rx="5" ry="60" fill="#d1d5db" transform="rotate(-15)"/>
    <ellipse cx="60" cy="-25" rx="5" ry="60" fill="#d1d5db" transform="rotate(15)"/>
    
    <!-- Handles -->
    <circle cx="-50" cy="40" r="20" fill="url(#scissorsGrad)" opacity="0.9"/>
    <circle cx="50" cy="40" r="20" fill="url(#scissorsGrad)" opacity="0.9"/>
    
    <!-- Handle details -->
    <circle cx="-50" cy="40" r="15" fill="#f3f4f6"/>
    <circle cx="50" cy="40" r="15" fill="#f3f4f6"/>
    
    <!-- Center screw -->
    <circle cx="0" cy="0" r="12" fill="#374151"/>
    <circle cx="0" cy="0" r="8" fill="#9ca3af"/>
    <circle cx="0" cy="0" r="4" fill="#d1d5db"/>
  </g>
  
  <!-- HRD Text -->
  <text x="256" y="380" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">HRD</text>
  <text x="256" y="415" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white" opacity="0.8">آرایشگاه</text>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="3" fill="white" opacity="0.6"/>
  <circle cx="362" cy="150" r="3" fill="white" opacity="0.6"/>
  <circle cx="150" cy="362" r="3" fill="white" opacity="0.6"/>
  <circle cx="362" cy="362" r="3" fill="white" opacity="0.6"/>
</svg>