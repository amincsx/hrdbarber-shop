<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient for Apple -->
  <defs>
    <linearGradient id="appleBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="appleScissors" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e5e7eb"/>
    </linearGradient>
  </defs>
  
  <!-- Background - Apple prefers no rounded corners, they add their own -->
  <rect width="180" height="180" fill="url(#appleBg)"/>
  
  <!-- Main scissors icon -->
  <g transform="translate(90,90)">
    <!-- Left blade -->
    <ellipse cx="-22" cy="-8" rx="7" ry="22" fill="url(#appleScissors)" transform="rotate(-15)"/>
    <!-- Right blade -->
    <ellipse cx="22" cy="-8" rx="7" ry="22" fill="url(#appleScissors)" transform="rotate(15)"/>
    
    <!-- Handles -->
    <circle cx="-18" cy="12" r="7" fill="url(#appleScissors)" opacity="0.9"/>
    <circle cx="18" cy="12" r="7" fill="url(#appleScissors)" opacity="0.9"/>
    
    <!-- Center screw -->
    <circle cx="0" cy="0" r="3" fill="#374151"/>
    <circle cx="0" cy="0" r="1.5" fill="#9ca3af"/>
  </g>
  
  <!-- HRD Text -->
  <text x="90" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">HRD</text>
  <text x="90" y="145" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white" opacity="0.8">آرایشگاه</text>
</svg>
