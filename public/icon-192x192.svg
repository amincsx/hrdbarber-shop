<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="scissorsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e5e7eb"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" rx="32" fill="url(#bg)"/>
  
  <!-- Barber pole stripes background -->
  <rect x="20" y="20" width="152" height="152" rx="20" fill="#dc2626" opacity="0.1"/>
  
  <!-- Main scissors icon -->
  <g transform="translate(96,96)">
    <!-- Left blade -->
    <ellipse cx="-25" cy="-10" rx="8" ry="25" fill="url(#scissorsGrad)" transform="rotate(-15)"/>
    <!-- Right blade -->
    <ellipse cx="25" cy="-10" rx="8" ry="25" fill="url(#scissorsGrad)" transform="rotate(15)"/>
    
    <!-- Handles -->
    <circle cx="-20" cy="15" r="8" fill="url(#scissorsGrad)" opacity="0.9"/>
    <circle cx="20" cy="15" r="8" fill="url(#scissorsGrad)" opacity="0.9"/>
    
    <!-- Center screw -->
    <circle cx="0" cy="0" r="4" fill="#374151"/>
    <circle cx="0" cy="0" r="2" fill="#9ca3af"/>
  </g>
  
  <!-- HRD Text -->
  <text x="96" y="145" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">HRD</text>
  <text x="96" y="162" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" opacity="0.8">آرایشگاه</text>
</svg>